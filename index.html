<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale="1.0">
        <meta name="description" content="A product preview page for Gabrielle Essence Eau De Parfum">

        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="img/favicon-32x32.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

        <title>Front End Mentor | Product Preview Card Component</title>
    </head>

    <body>
        <main>
            <aside id="left">
                <img src="img/image-product-desktop.jpg" alt="square bottle of perfume that says 'gabrielle chanel paris'">
            </aside>
            <article id="right">
                <h2>PERFUME<h2>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <div id="price">
                    <span id="new-price">$149.99</span>
                    <span id="old-price"><s>$169.99</s></span><br>
                </div>
                <button><img src="img/icon-cart.svg" alt="shopping cart icon">Add to cart</button>
            </article>
        </main>
    </body>

</html>
