<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale="1.0">
        <meta name="description" content="A product preview page for Gabrielle Essence Eau De Parfum">

        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="img/favicon-32x32.png">

        <title>Front End Mentor | Product Preview Card Component</title>
    </head>

    <body>
        <main>
            <section id="left">
                <img src="img/image-product-desktop.jpg" alt="square bottle of perfume that says 'gabrielle chanel paris'">
            </section>
            <section id="right">
                <h2>PERFUME<h2>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <span id="new-price">$149.99</span>
                <span id="old-price">$169.99</span><br>
                <button><img src="img/icon-cart.svg" alt="shopping cart icon">Add to cart</button>
            </section>
        </main>
    </body>

</html>
